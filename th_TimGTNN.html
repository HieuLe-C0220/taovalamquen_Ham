<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr1 = [7, 12, -1, 9, 20, 56, 89];
    let min = minArray(arr1);
    alert(min);
    function minArray(arr) {
        if(arr.length === 0)
            return null;
        let min = arr[0];
        for (i = 1; i < arr.length; i++){
            if(arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
